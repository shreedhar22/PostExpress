<html>
 <head>
   <title>PostExpress</title>
   <style>
    button.ex1 {
    margin-left: 4cm;
    }
   </style>
   <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/> 
 </head>
  <body ng-app="postApp">
     <div ng-controller="postController">
       
         <h1>Welcome to PostExpress</h1> 
          <div ng-repeat="post in posts track by $index">
                 {{posts[$index].title}}- upvotes:<span ng-click="incrementVotes($index)">^</span> {{posts[$index].upvotes}}
                 <span ng-click="removePost($index)">x</span>
          </div>
            <form ng-submit="addPost()">
                Title:<input type="text" ng-model="title" />
                <button class="ex1" type="submit" style="padding: 5px 10px;">Add Post </button>
            </form>
     </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
